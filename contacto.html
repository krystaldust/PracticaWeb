</head>

<body alink="F7FE2E" vlink="##D7DF01" alink="#FF8000" class="vsc-initialized">

            <nav class="navbar" id="navegador">
                <ul class="navbar-list">
                    <li class="navbar-item active"><a class="textonav" href="index.html">K R Y S T A L</a></li>

                    <iframe allowtransparency="true" scrolling="no" frameborder="no" src="https://w.soundcloud.com/icon/?url=http%3A%2F%2Fsoundcloud.com%2Fkrystales&color=orange_white&size=32" style="width: 32px; height: 32px;"></iframe>      
                </ul>
            </nav>
        </div>


       
    <main class="container"> 
       
        <section id="contacto" class="contact section-containter">
   
            <div class="row">   
                
                <div class="col-6">
                    <div id="espacio-blanco"></div>
                </div>
               
                <div class="col-6">
                    <div class="form">
                    
                        <form name="contacto" method="get">
                            <div class="form-row">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

                                <label for="apellidos">Apellidos:</label>
                                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                            </div>

                            <div class="form-row">
                                <label for="email">Email:</label>   
                                <input type="email" id="email" name="email" placeholder="name@company.com" pattern=" [A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.\]+" required>                                                            
                            </div>
                                    
                            <div class="form-row">
                                <div>¿Cómo me has conocido?</div>
                                    <div>
                                        <br>
                                    </div>
                                <label for="red-1">Instagram:</label>   
                                <input type="radio" id="red-1" name="red" value="Instagram" required>
                                    <br>
                                    <br>
                                <label for="red-2">Soundcloud:</label>   
                                <input type="radio" id="red-2" name="red" value="Soundcloud" required>
                                <br>
                                <br>        
                                <label for="red-3">Facebook:</label>   
                                <input type="radio" id="red-3" name="red" value="Facebook" required>                                            
                            </div>

                            <div class="form-row">
                                <label for="numero">Número de contacto:</label>   
                                <input type="tel" id="numero" name="numero" pattern="[0-9]{9}" required>
                                                            
                            </div>

                            <div class="form-row">
                                <label for="mensaje">Mensaje:</label>   
                                <textarea type="text" id="mensaje" name="mensaje" required></textarea>                                                                                         
                            </div>

                            <div class="form-row">
                                <button type="submit" id="enviar">Enviar</button>
                                                    
                            </div>

                        </form>

                    </div>   

                </div>
                                
            </div>   
            
        </section>      

     
    </main>
        
   
</body>
</html>
